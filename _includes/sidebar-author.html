<div class="author-credit">
  {% if author.avatar contains 'http' %}
      <img src="{{ author.avatar }}" class="bio-photo" alt="{{ author.name }} bio photo"/>
  {% elsif author.avatar %}
      <img src="{{ site.url }}/images/authors/{{ author.avatar }}"
       class="bio-photo" alt="{{ author.name }} bio photo"/>
  {% endif %}
  <span class="author vcard"><a href={{author.web}}>
          <span class="fn">{{ author.name }}</span></a>
       
  {% if author.twitter %}
          <br>
          <small><a href=https://twitter.com/{{ author.twitter }}>
          <span class="fn">@{{ author.twitter }}</span></a></small>
  {% endif %}
  </span>
</div>
